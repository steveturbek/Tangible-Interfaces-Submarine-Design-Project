<?xml version="1.0" encoding="UTF-8"?>
<svg id="rudder" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 512 256">
  <defs>
    <style>
      .rudder-track {
        fill: none;
        stroke-width: 10px;
        stroke: #666;
        stroke-linecap: round;
      }
      .rudder-indicator {
        fill: none;
        stroke-width: 1px;
        stroke: #fff;
      }
    </style>
  </defs>

  <line id="track" class="rudder-track" x1="50" y1="128" x2="462" y2="128"/>
  <line id="indicator" class="rudder-indicator" x1="256" y1="100" x2="256" y2="156"/>

  <text x="10" y="40" style="font-family: Arial; font-size: 50px; font-weight: bold; fill: white;">Rudder</text>
  <text x="20" y="180" style="font-family: Arial; font-size: 20px; fill: white;">-100%</text>
  <text x="230" y="180" style="font-family: Arial; font-size: 20px; fill: white;">0%</text>
  <text x="410" y="180" style="font-family: Arial; font-size: 20px; fill: white;">+100%</text>

  <!-- Load external animation script -->
  <script type="application/ecmascript" xlink:href="rudder.js"/>
</svg>
