<?xml version="1.0" encoding="UTF-8"?>
<svg id="speed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 256">
  <defs>
    <style>
      .speed-track {
        fill: none;
        stroke-width: 10px;
        stroke: #666;
        stroke-linecap: round;
      }
      .speed-indicator {
        fill: none;
        stroke-width: 1px;
        stroke: #fff;
      }
    </style>
  </defs>

  <line id="track" class="speed-track" x1="50" y1="128" x2="462" y2="128"/>
  <line id="indicator" class="speed-indicator" x1="50" y1="100" x2="50" y2="156"/>

  <text x="10" y="40" style="font-family: Arial; font-size: 50px; font-weight: bold; fill: white;">Speed</text>
  <text x="40" y="180" style="font-family: Arial; font-size: 20px; fill: white;">0%</text>
  <text x="420" y="180" style="font-family: Arial; font-size: 20px; fill: white;">100%</text>

</svg>
