<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Submarine Instruments</title>
    <style>
      /* ========================================
         STUDENT EDIT ZONE - Customize this!
         ======================================== */

      body {
        margin: 0;
        padding: 10px;
        font-family: "Arial", sans-serif;
        background-color: #1a1a2e;
        color: white;
      }

      /* Grid layout for instruments - easy to customize! */
      .instruments-grid {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two columns */
        grid-template-rows: auto auto auto auto; /* Four rows */
        gap: 15px; /* Space between grid items */
        height: 100vh;
      }

      /* Individual instrument panels */
      .instrument-panel {
        background: rgba(255, 255, 255, 0.1);
        /* border: 2px solid #00ffff; */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Oxygen gauge - top left */
      #oxygen-panel {
        grid-column: 1;
        grid-row: 1;
      }

      /* Data display - top right */
      #data-panel {
        grid-column: 2;
        grid-row: 1 / 3; /* Spans 2 rows */
        overflow-y: auto;
      }

      /* MicroBit connection - middle left */
      #microbit-panel {
        grid-column: 1;
        grid-row: 2;
      }

      /* Restart button - bottom left */
      #restart-panel {
        grid-column: 1;
        grid-row: 3;
      }

      /* Win overlay - spans bottom */
      #win-panel {
        grid-column: 1 / 3; /* Spans both columns */
        grid-row: 4;
        min-height: 200px;
      }

      /* Instrument object styling */
      .instrument-object {
        width: 100%;
        max-width: 200px;
        height: auto;
        pointer-events: auto;
      }

      /* Data display styling */
      #sub-data-text {
        /* background-color: rgba(0, 0, 0, 0.7); */
        color: #00ff00;
        font-family: monospace;
        font-size: 12px;
        padding: 10px;
        border-radius: 5px;
        white-space: pre;
        text-align: left;
        width: 100%;
        box-sizing: border-box;
      }

      /* Restart button styling */
      .restart-btn {
        background: #000;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.1em;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .restart-btn:hover {
        background: #ff8500;
        transform: scale(1.05);
      }

      /* Win overlay styling */
      .win-overlay {
        display: none; /* Hidden by default */
        background: rgba(0, 50, 100, 0.95);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
      }

      .mission-complete {
        color: #00ff00;
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .stats {
        font-size: 1em;
        margin: 15px 0;
      }

      .stats div {
        margin: 8px 0;
      }

      /* Panel titles */
      .panel-title {
        font-size: 0.9em;
        /* color: #00ffff; */
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div class="instruments-grid">
      <!-- Oxygen Gauge Panel -->
      <div id="oxygen-panel" class="instrument-panel">
        <!-- <div class="panel-title">Oxygen Level</div> -->
        <object class="instrument-object" id="oxygenGauge" type="image/svg+xml" data="instruments/instruments-oxygen.svg"></object>
      </div>
      <!-- Battery Gauge Panel -->
      <div id="battery-panel" class="instrument-panel">
        <!-- <div class="panel-title">Battery Level</div> -->
        <object class="instrument-object" id="batteryGauge" type="image/svg+xml" data="instruments/instruments-battery.svg"></object>
      </div>

      <!-- MicroBit Connection Panel -->
      <div id="microbit-panel" class="instrument-panel">
        <div class="panel-title">Hardware Controls</div>
        <object
          class="instrument-object"
          id="instruments-microBitGauge"
          type="image/svg+xml"
          data="artwork/instruments-circuit-board.svg"
          title="Connect hardware controls to steer the submarine"
        ></object>
      </div>

      <!-- Restart Panel -->
      <div id="restart-panel" class="instrument-panel">
        <div class="panel-title">Game Controls</div>
        <button class="restart-btn" onclick="restartGame()">Restart Mission</button>
      </div>

      <!-- Data Display Panel -->
      <div id="data-panel" class="instrument-panel">
        <div class="panel-title">Submarine Data</div>
        <div id="sub-data-text"></div>
      </div>

      <!-- Win Overlay Panel -->
      <div id="win-panel" class="instrument-panel">
        <div id="win-overlay" class="win-overlay">
          <div class="mission-complete">üéâ MISSION COMPLETE! üéâ</div>
          <div class="stats">
            <div>‚è±Ô∏è Time: <span id="final-time">0:00</span></div>
            <div>ü´Å Oxygen Remaining: <span id="final-oxygen">0%</span></div>
            <div>üîã Battery Remaining: <span id="final-battery">0%</span></div>
          </div>
          <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
      </div>
    </div>

    <script src="js/instruments-window.js"></script>
  </body>
</html>
