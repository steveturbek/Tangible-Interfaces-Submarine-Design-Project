<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Submarine Instruments</title>
  </head>
  <body>
    <div style="width: 95%; height: 40px; text-align: middle; padding: 10px; display: flex; justify-content: space-between">
      <button id="restart-btn" onclick="restartGame()">Restart Mission</button>

      <div id="Submarine_Instruments_message" style="grid-column: span 4; font-size: x-large">Submarine Instruments (Students to Design)</div>

      <svg id="fullscreen-icon" height="100%" width="40px" version="1.1" viewBox="10 10 18 18">
        <style>
          path {
            stroke: white;
            fill: none;
            stroke-width: 0.75;
          }
        </style>
        <path d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z"></path>
        <path d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z"></path>
        <path d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z"></path>
        <path d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z"></path>
        <title>Click to go fullscreen</title>
      </svg>
    </div>

    <div class="instruments-grid">
      <object id="oxygenGauge" type="image/svg+xml" data="instruments/oxygen.svg"></object>
      <object id="batteryGauge" type="image/svg+xml" data="instruments/battery.svg"></object>
      <object id="compassGauge" type="image/svg+xml" data="instruments/compass.svg" style="grid-column: span 2; /* Takes up 2 columns */"></object>

      <object id="depthGauge" type="image/svg+xml" data="instruments/depth.svg"></object>
      <object id="speedGauge" type="image/svg+xml" data="instruments/speed.svg"></object>
      <object id="pitchGauge" type="image/svg+xml" data="instruments/pitch.svg"></object>

      <object id="leftThrustGauge" type="image/svg+xml" data="instruments/thrust-left.svg"></object>
      <object id="rightThrustGauge" type="image/svg+xml" data="instruments/thrust-right.svg"></object>
      <object id="targetGauge" type="image/svg+xml" data="instruments/target.svg"></object>

      <object id="rudderGauge" type="image/svg+xml" data="instruments/rudder.svg"></object>
      <object id="elevatorGauge" type="image/svg+xml" data="instruments/elevator.svg"></object>
      <object id="verticalThrusterGauge" type="image/svg+xml" data="instruments/thrust-vertical.svg"></object>
    </div>
    <div id="sub-data-text" style="grid-column: span 3"></div>

    <iframe
      data-testid="embed-iframe"
      style="border-radius: 12px; grid-column: span 3"
      src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcG4kXwIFULb?utm_source=generator&theme=0"
      width="100%"
      height="152"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"
      loading="lazy"
    ></iframe>

    <script src="js/instruments-window.js"></script>
  </body>

  <style>
    /* ========================================
         STUDENT EDIT ZONE - Customize this!
         ======================================== */

    body {
      margin: 0;
      padding: 0px;
      font-family: "Arial", sans-serif;
      background-color: #1a1a2e;
      color: white;
    }

    /* Grid layout for instruments - easy to customize! */
    /* Comment out the below code to make specific positions for the gauges */
    /* .instruments-grid {
      display: grid;
      grid-template-columns: 1fr, 1fr, 1fr, 1fr;
      grid-template-rows: auto, 1fr, 1fr, 1fr;
      gap: 5px;
      height: 91vh;
      padding: 0px;
    } */

    /* All grid items get centered with background */
    /* .instruments-grid > * {
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    } */

    /* Container for absolute positioning */
    .instruments-grid {
      position: relative;
      height: 91vh;
      width: 100%;
      background-image: url("instruments/cyberpunk-horizon.svg");
      background-size: cover;
      background-position: center;
    }

    /* Center gauge - Speed */
    #speedGauge {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
    }

    /* Left of speed */
    #depthGauge {
      position: absolute;
      top: 50%;
      left: 150px;
      transform: translateY(-50%);
      width: 200px;
      height: 200px;
    }

    /* Right of speed */
    #pitchGauge {
      position: absolute;
      top: 50%;
      right: 50px;
      transform: translateY(-50%);
      width: 200px;
      height: 200px;
    }

    /* Top row - 4 gauges */
    #oxygenGauge {
      position: absolute;
      top: calc(50% - 150px - 210px);
      left: calc(50% - 420px);
      width: 200px;
      height: 200px;
    }
    #batteryGauge {
      position: absolute;
      top: calc(50% - 150px - 210px);
      left: calc(50% - 210px);
      width: 200px;
      height: 200px;
    }
    #compassGauge {
      position: absolute;
      top: calc(50% - 150px - 210px);
      left: calc(50% + 10px);
      width: 200px;
      height: 200px;
    }
    #leftThrustGauge {
      position: absolute;
      top: calc(50% - 150px - 210px);
      left: calc(50% + 220px);
      width: 200px;
      height: 200px;
    }

    /* Bottom row - 5 gauges */
    #rightThrustGauge {
      position: absolute;
      top: calc(50% + 150px + 10px);
      left: calc(50% - 525px);
      width: 200px;
      height: 200px;
    }
    #targetGauge {
      position: absolute;
      top: calc(50% + 150px + 10px);
      left: calc(50% - 315px);
      width: 200px;
      height: 200px;
    }
    #rudderGauge {
      position: absolute;
      top: calc(50% + 150px + 10px);
      left: calc(50% - 105px);
      width: 200px;
      height: 200px;
    }
    #elevatorGauge {
      position: absolute;
      top: calc(50% + 150px + 10px);
      left: calc(50% + 105px);
      width: 200px;
      height: 200px;
    }
    #verticalThrusterGauge {
      position: absolute;
      top: calc(50% + 150px + 10px);
      left: calc(50% + 315px);
      width: 200px;
      height: 200px;
    }

    /* All SVG instruments */
    object[type="image/svg+xml"] {
      width: 100%;
      height: 100%;
      pointer-events: auto;
    }

    #sub-data-text {
      /* grid-column: 4;
        grid-row: 1 / 3; */
      color: #00ff00;
      font-size: 12px;
      padding: 2%;
      text-align: left;
      overflow-y: auto;
      white-space: pre;
      width: 96%;
      align-items: flex-start;
      justify-content: flex-start;
    }

    /*  you can specify which grid spot
      #instruments-microBitGauge {
        grid-column: 4;
        grid-row: 3;
      }
        */

    /* Restart button - right side, row 4 */
    #restart-btn {
      background: #000;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #restart-btn:hover {
      background: #ff8500;
      transform: scale(1.05);
    }

    /* Fullscreen icon */
    #fullscreen-icon {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #fullscreen-icon:hover {
      transform: scale(1.1);
    }
  </style>
</html>
