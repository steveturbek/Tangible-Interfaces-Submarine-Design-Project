<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Submarine Instruments</title>
  </head>
  <body>
    <div style="width: 95%; height: 40px; text-align: middle; padding: 10px; display: flex; justify-content: space-between">
      <button id="restart-btn" onclick="restartGame()">Restart Mission</button>

      <svg id="fullscreen-icon" height="100%" width="40px" version="1.1" viewBox="10 10 18 18">
        <style>
          path {
            stroke: white;
            fill: none;
            stroke-width: 0.75;
          }
        </style>
        <path d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z"></path>
        <path d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z"></path>
        <path d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z"></path>
        <path d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z"></path>
        <title>Click to go fullscreen</title>
      </svg>
    </div>

    <div class="instruments-grid">
      <div style="grid-column: span 4; font-size: x-large">
        Submarine Instruments <br />
        (Students to Design)
      </div>

      <object id="oxygenGauge" type="image/svg+xml" data="instruments/instruments-oxygen.svg"></object>
      <object id="batteryGauge" type="image/svg+xml" data="instruments/instruments-battery.svg"></object>
      <object id="compassGauge" type="image/svg+xml" data="instruments/instruments-compass.svg" style="grid-column: span 2; /* Takes up 2 columns */"></object>

      <object id="depthGauge" type="image/svg+xml" data="instruments/instruments-depth.svg"></object>
      <object id="speedGauge" type="image/svg+xml" data="instruments/instruments-speed.svg"></object>
      <object id="pitchGauge" type="image/svg+xml" data="instruments/instruments-pitch.svg"></object>

      <object id="leftThrustGauge" type="image/svg+xml" data="instruments/instruments-left-thrust.svg"></object>
      <object id="rightThrustGauge" type="image/svg+xml" data="instruments/instruments-right-thrust.svg"></object>
      <object id="targetGauge" type="image/svg+xml" data="instruments/instruments-target.svg"></object>

      <object id="rudderGauge" type="image/svg+xml" data="instruments/instruments-rudder.svg"></object>
      <object id="elevatorGauge" type="image/svg+xml" data="instruments/instruments-elevator.svg"></object>
      <object id="verticalThrusterGauge" type="image/svg+xml" data="instruments/instruments-vertical-thruster.svg"></object>

      <div id="sub-data-text" style="grid-column: span 3"></div>

      <iframe
        data-testid="embed-iframe"
        style="border-radius: 12px; grid-column: span 3"
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcG4kXwIFULb?utm_source=generator&theme=0"
        width="100%"
        height="152"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>

      <div>
        <label><input type="checkbox" name="test" value="1" id="testModeCheckbox" /> Test Mode </label>
      </div>
    </div>

    <script src="js/instruments-window.js"></script>
    <script>
      // Fullscreen functionality
      document.getElementById("fullscreen-icon").addEventListener("click", function () {
        if (!document.fullscreenElement) {
          // Enter fullscreen
          document.documentElement.requestFullscreen().catch((err) => {
            console.error("Error attempting to enable fullscreen:", err);
          });
        } else {
          // Exit fullscreen
          document.exitFullscreen();
        }
      });

      // Test Mode functionality
      let testModeInterval = null;
      const testModeCheckbox = document.getElementById("testModeCheckbox");

      // List of all gauge IDs to animate
      const gaugeIds = [
        "oxygenGauge",
        "batteryGauge",
        "compassGauge",
        "depthGauge",
        "speedGauge",
        "pitchGauge",
        "leftThrustGauge",
        "rightThrustGauge",
        "targetGauge",
        "rudderGauge",
        "elevatorGauge",
        "verticalThrusterGauge"
      ];

      testModeCheckbox.addEventListener("change", function () {
        if (this.checked) {
          // Start test mode animation
          const loopDuration = 5000; // 5 seconds for complete loop
          const startTime = Date.now();

          testModeInterval = setInterval(() => {
            const elapsed = Date.now() - startTime;
            const cyclePosition = (elapsed % loopDuration) / loopDuration; // 0 to 1

            // Create triangle wave: 0 -> 100 -> 0
            const percentage = cyclePosition < 0.5
              ? cyclePosition * 200  // 0 to 100 in first half
              : (1 - cyclePosition) * 200; // 100 to 0 in second half

            // Write test values to localStorage for each gauge
            localStorage.setItem('testMode_oxygen', percentage.toString());
            localStorage.setItem('testMode_battery', percentage.toString());
            localStorage.setItem('testMode_compass', (percentage * 3.6).toString()); // 0-360 degrees
            localStorage.setItem('testMode_depth', percentage.toString());
            localStorage.setItem('testMode_speed', percentage.toString());
            localStorage.setItem('testMode_pitch', percentage.toString());
            localStorage.setItem('testMode_leftThrust', percentage.toString());
            localStorage.setItem('testMode_rightThrust', percentage.toString());
            localStorage.setItem('testMode_target', percentage.toString());
            localStorage.setItem('testMode_rudder', percentage.toString());
            localStorage.setItem('testMode_elevator', percentage.toString());
            localStorage.setItem('testMode_verticalThruster', percentage.toString());
          }, 50); // Update every 50ms for smooth animation
        } else {
          // Stop test mode animation and clear localStorage
          if (testModeInterval) {
            clearInterval(testModeInterval);
            testModeInterval = null;

            // Clear all test mode values from localStorage
            localStorage.removeItem('testMode_oxygen');
            localStorage.removeItem('testMode_battery');
            localStorage.removeItem('testMode_compass');
            localStorage.removeItem('testMode_depth');
            localStorage.removeItem('testMode_speed');
            localStorage.removeItem('testMode_pitch');
            localStorage.removeItem('testMode_leftThrust');
            localStorage.removeItem('testMode_rightThrust');
            localStorage.removeItem('testMode_target');
            localStorage.removeItem('testMode_rudder');
            localStorage.removeItem('testMode_elevator');
            localStorage.removeItem('testMode_verticalThruster');
          }
        }
      });
    </script>
  </body>

  <style>
    /* ========================================
         STUDENT EDIT ZONE - Customize this!
         ======================================== */

    body {
      margin: 0;
      padding: 0px;
      font-family: "Arial", sans-serif;
      background-color: #1a1a2e;
      color: white;
    }

    /* Grid layout for instruments - easy to customize! */
    .instruments-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Four columns */
      grid-template-rows: auto, 1fr, 1fr, 1fr; /* Four rows */
      gap: 5px; /* Space between grid items */
      height: 91vh;
      padding: 0px;
    }

    /* All grid items get centered with background */
    .instruments-grid > * {
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* All SVG instruments */
    object[type="image/svg+xml"] {
      width: 100%;
      height: 100%;
      pointer-events: auto;
    }

    #sub-data-text {
      /* grid-column: 4;
        grid-row: 1 / 3; */
      color: #00ff00;
      font-size: 12px;
      padding: 2%;
      text-align: left;
      overflow-y: auto;
      white-space: pre;
      width: 96%;
      align-items: flex-start;
      justify-content: flex-start;
    }

    /*  you can specify which grid spot
      #instruments-microBitGauge {
        grid-column: 4;
        grid-row: 3;
      }
        */

    /* Restart button - right side, row 4 */
    #restart-btn {
      background: #000;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #restart-btn:hover {
      background: #ff8500;
      transform: scale(1.05);
    }

    /* Fullscreen icon */
    #fullscreen-icon {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #fullscreen-icon:hover {
      transform: scale(1.1);
    }
  </style>
</html>
