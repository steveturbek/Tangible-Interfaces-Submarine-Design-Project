<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Submarine Instruments</title>
  </head>
  <body>
    <div style="width: 95%; height: 40px; text-align: middle; padding: 10px; display: flex; justify-content: space-between">
      <button id="restart-btn" onclick="restartGame()">Restart Mission</button>
      <object
        id="instruments-microBitGauge"
        type="image/svg+xml"
        data="instruments/instruments-circuit-board.svg"
        title="Connect hardware controls to steer the submarine"
        style="width: 50px"
      ></object>

      <svg id="fullscreen-icon" height="100%" width="40px" version="1.1" viewBox="10 10 18 18" title="Click to go fullscreen">
        <style>
          path {
            stroke: white;
            fill: none;
            stroke-width: 0.75;
          }
        </style>
        <path d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z"></path>
        <path d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z"></path>
        <path d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z"></path>
        <path d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z"></path>
      </svg>
    </div>
    <div class="instruments-grid">
      <object id="oxygenGauge" type="image/svg+xml" data="instruments/instruments-oxygen.svg"></object>
      <object id="batteryGauge" type="image/svg+xml" data="instruments/instruments-battery.svg"></object>
      <object id="compassGauge" type="image/svg+xml" data="instruments/instruments-compass.svg" style="grid-column: span 2; /* Takes up 2 columns */"></object>

      <object id="depthGauge" type="image/svg+xml" data="instruments/instruments-depth.svg"></object>
      <object id="speedGauge" type="image/svg+xml" data="instruments/instruments-speed.svg"></object>
      <object id="pitchGauge" type="image/svg+xml" data="instruments/instruments-pitch.svg"></object>

      <object id="leftThrustGauge" type="image/svg+xml" data="instruments/instruments-left-thrust.svg"></object>
      <object id="rightThrustGauge" type="image/svg+xml" data="instruments/instruments-right-thrust.svg"></object>
      <object id="targetGauge" type="image/svg+xml" data="instruments/instruments-target.svg"></object>

      <object id="rudderGauge" type="image/svg+xml" data="instruments/instruments-rudder.svg"></object>
      <object id="elevatorGauge" type="image/svg+xml" data="instruments/instruments-elevator.svg"></object>
      <object id="verticalThrusterGauge" type="image/svg+xml" data="instruments/instruments-vertical-thruster.svg"></object>

      <div id="sub-data-text" style="grid-column: span 3"></div>
    </div>

    <script src="js/instruments-window.js"></script>
    <script>
      // Fullscreen functionality
      document.getElementById("fullscreen-icon").addEventListener("click", function() {
        if (!document.fullscreenElement) {
          // Enter fullscreen
          document.documentElement.requestFullscreen().catch(err => {
            console.error("Error attempting to enable fullscreen:", err);
          });
        } else {
          // Exit fullscreen
          document.exitFullscreen();
        }
      });
    </script>
  </body>

  <style>
    /* ========================================
         STUDENT EDIT ZONE - Customize this!
         ======================================== */

    body {
      margin: 0;
      padding: 0px;
      font-family: "Arial", sans-serif;
      background-color: #1a1a2e;
      color: white;
    }

    /* Grid layout for instruments - easy to customize! */
    .instruments-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Four columns */
      grid-template-rows: auto, 1fr, 1fr, 1fr; /* Four rows */
      gap: 5px; /* Space between grid items */
      height: 91vh;
      padding: 0px;
    }

    /* All grid items get centered with background */
    .instruments-grid > * {
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* All SVG instruments */
    object[type="image/svg+xml"] {
      width: 100%;
      height: 100%;
      pointer-events: auto;
    }

    /* Data display - right side, spans 2 rows */
    #sub-data-text {
      /* grid-column: 4;
        grid-row: 1 / 3; */
      color: #00ff00;
      font-size: 12px;
      padding: 10px;
      text-align: left;
      overflow-y: auto;
    }

    /*  you can specify which grid spot
      #instruments-microBitGauge {
        grid-column: 4;
        grid-row: 3;
      }
        */

    /* Restart button - right side, row 4 */
    #restart-btn {
      background: #000;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #restart-btn:hover {
      background: #ff8500;
      transform: scale(1.05);
    }

    /* Fullscreen icon */
    #fullscreen-icon {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #fullscreen-icon:hover {
      transform: scale(1.1);
    }
  </style>
</html>
