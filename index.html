<html>
  <head>
    <style>
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        position: relative;

        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: gray;
      }

      #container {
        aspect-ratio: 16 / 9; /* Set your desired ratio (e.g., 16:9) */
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
      }

      /* Style for the underwater scene canvas */
      #outside-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1;
        aspect-ratio: 16 / 9; /* Set your desired ratio (e.g., 16:9) */
      }

      /* Style for the cockpit overlay SVG */
      .cockpit-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        aspect-ratio: 16 / 9; /* Set your desired ratio (e.g., 16:9) */
        z-index: 10; /* Higher z-index to appear in front */
        pointer-events: none; /* Allow clicks to pass through to canvas */
      }

      /* Debug overlay styles */
      #sub-data-overlay {
        position: absolute;
        top: 10px;
        left: 0;
        width: 100%;
        z-index: 30;
        display: none; /* Hidden by default, shown when toggled */
        text-align: center;
        pointer-events: none; /* Allow clicks to pass through */
      }

      #sub-data-text {
        display: inline-block;
        margin: 0 auto;
        padding: 5px 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #00ff00; /* Terminal green color */
        font-family: monospace;
        font-size: 12px;
        border-radius: 5px;
        text-align: left;
        max-width: 80%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="outside-scene"></canvas>
      <img class="cockpit-screen" src="artwork/cockpit-window.png" />
      <object class="cockpit-screen" type="image/svg+xml" data="artwork/cockpit-background-border.svg"></object>

      <object
        class="instruments"
        id="oxygenGauge"
        type="image/svg+xml"
        data="artwork/instruments-oxygen.svg"
        style="position: absolute; top: 0; left: 0; z-index: 20; width: 200px"
      ></object>
      <object
        class="instruments"
        id="instruments-microBitGauge"
        type="image/svg+xml"
        data="artwork/instruments-circuit-board.svg"
        style="position: absolute; top: 20; right: 50; z-index: 20; width: 5%; pointer-events: auto"
      ></object>
      <object
        class="instruments"
        id="instruments-restart"
        type="image/svg+xml"
        data="artwork/instruments-restart.svg"
        style="position: absolute; top: 15; right: 170; z-index: 20; width: 30; pointer-events: auto"
      ></object>

      <!-- sub-data overlay div -->
      <div id="sub-data-overlay" style="position: absolute; top: 10px; left: 0; width: 100%; zindex: 30; display: none; textalign: center; pointerevents: none">
        <pre
          id="sub-data-text"
          style="
            display: inline-block;
            margin: 0 auto;
            padding: 5px 10px;
            backgroundcolor: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            fontfamily: monospace;
            fontsize: 12px;
            borderradius: 5px;
            textalign: left;
            maxwidth: 80%;
          "
        ></pre>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>

      <script src="js/game.js"></script>
      <!-- core game logic, no need to edit if you are the student-->
      <script src="js/controls.js"></script>
      <!-- core game logic, no need to edit if you are the student-->
      <script src="js/rendering.js"></script>
      <!-- core game logic, no need to edit if you are the student-->
      <script src="js/microbit-serial.js"></script>
      <!-- core game logic, no need to edit if you are the student-->

      <script src="js/instruments.js"></script>
      <script src="js/custom-sub-code.js"></script>
    </div>
  </body>
</html>
