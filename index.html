<html>
  <head>
    <style>
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        position: relative;

        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: gray;
      }

      #container {
        aspect-ratio: 16 / 9; /* Set your desired ratio (e.g., 16:9) */
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
      }

      /* Style for the underwater scene canvas */
      #outside-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1;
        aspect-ratio: 16 / 9; /* Set your desired ratio (e.g., 16:9) */
      }

      /* Style for the cockpit overlay SVG */
      .cockpit-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        aspect-ratio: 16 / 9; /* Set your desired ratio (e.g., 16:9) */
        z-index: 10; /* Higher z-index to appear in front */
        pointer-events: none; /* Allow clicks to pass through to canvas */
      }

      #oxygenGauge {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 20; /* Higher z-index to appear in front */
        width: 200px;
      }

      /* Debug overlay styles */
      #debug-overlay {
        position: absolute;
        top: 10px;
        left: 0;
        width: 100%;
        z-index: 30;
        display: none; /* Hidden by default, shown when toggled */
        text-align: center;
        pointer-events: none; /* Allow clicks to pass through */
      }

      #debug-text {
        display: inline-block;
        margin: 0 auto;
        padding: 5px 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #00ff00; /* Terminal green color */
        font-family: monospace;
        font-size: 12px;
        border-radius: 5px;
        text-align: left;
        max-width: 80%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="outside-scene"></canvas>
      <img class="cockpit-screen" src="artwork/cockpit-window.png" />
      <object class="cockpit-screen" type="image/svg+xml" data="artwork/cockpit-background-border.svg"></object>

      <object class="instruments" id="oxygenGauge" type="image/svg+xml" data="artwork/oxygen.svg"></object>

      <!-- Debug overlay div -->
      <div id="debug-overlay">
        <pre id="debug-text"></pre>
      </div>

      <!--      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
-->
      <script src="js/game.js"></script>
      <script src="js/controls.js"></script>
      <script src="js/rendering.js"></script>
      <script src="js/instruments.js"></script>
      <script src="js/config.js"></script>
    </div>
  </body>
</html>
