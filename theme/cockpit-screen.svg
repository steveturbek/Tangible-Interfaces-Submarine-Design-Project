<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a mask with a white circle (the visible part) -->
  <defs>
    <mask id="circleMask">
      <!-- Black background (will be hidden) -->
      <rect width="1000" height="600" fill="black"/>
      <!-- White circle (will be visible) -->
      <circle cx="500" cy="300" r="100" fill="white"/>
    </mask>
  </defs>
  
  <!-- Black rectangle covering the full viewBox -->
  <rect width="1000" height="600" fill="black"/>
  
  <!-- Cut out hole using the mask -->
  <rect width="1000" height="600" fill="white" mask="url(#circleMask)"/>
</svg>