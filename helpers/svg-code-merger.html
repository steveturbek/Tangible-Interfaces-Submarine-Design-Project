<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Code Merger</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #667eea;
        margin-bottom: 10px;
        font-size: 2em;
      }

      .instructions {
        background: #f8f9fa;
        border-left: 4px solid #667eea;
        padding: 15px;
        margin-bottom: 30px;
        border-radius: 4px;
      }

      .instructions h2 {
        font-size: 1.2em;
        margin-bottom: 10px;
        color: #667eea;
      }

      .instructions ol {
        margin-left: 20px;
        line-height: 1.8;
      }

      .drop-zones {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      .drop-zone {
        border: 3px dashed #ccc;
        border-radius: 8px;
        padding: 40px 20px;
        text-align: center;
        background: #fafafa;
        transition: all 0.3s ease;
        min-height: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .drop-zone:hover {
        border-color: #667eea;
        background: #f0f4ff;
      }

      .drop-zone.drag-over {
        border-color: #667eea;
        background: #e8f0ff;
        border-style: solid;
        transform: scale(1.02);
      }

      .drop-zone.loaded {
        border-color: #28a745;
        background: #f0fff4;
      }

      .drop-zone h3 {
        font-size: 1.3em;
        margin-bottom: 10px;
        color: #667eea;
      }

      .drop-zone p {
        color: #666;
        margin-bottom: 15px;
      }

      .drop-zone .icon {
        font-size: 3em;
        margin-bottom: 15px;
        opacity: 0.5;
      }

      .file-info {
        margin-top: 15px;
        padding: 10px;
        background: white;
        border-radius: 4px;
        font-size: 0.9em;
        color: #28a745;
        font-weight: bold;
      }

      .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-bottom: 30px;
      }

      button {
        padding: 12px 30px;
        font-size: 1em;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #mergeBtn {
        background: #667eea;
        color: white;
      }

      #mergeBtn:hover:not(:disabled) {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      #resetBtn {
        background: #6c757d;
        color: white;
        display: none;
      }

      #resetBtn.visible {
        display: inline-block;
      }

      #resetBtn:hover {
        background: #5a6268;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
      }

      #downloadBtn {
        background: #28a745;
        color: white;
      }

      #downloadBtn:hover:not(:disabled) {
        background: #218838;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
      }

      .output-section {
        display: none;
      }

      .output-section.visible {
        display: block;
      }

      .output-section h3 {
        font-size: 1.5em;
        margin-bottom: 15px;
        color: #667eea;
        text-align: center;
      }

      .preview-area {
        border: 2px solid #28a745;
        border-radius: 8px;
        padding: 20px;
        background: #fafafa;
        min-height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        overflow: auto;
      }

      .preview-area svg {
        max-width: 100%;
        height: auto;
      }

      .status-message {
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
        text-align: center;
        font-weight: 600;
      }

      .status-message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
      }

      .status-message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }

      .status-message.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
        display: block;
      }

      @media (max-width: 768px) {
        .drop-zones {
          grid-template-columns: 1fr;
        }

        .button-group {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SVG Brain Mover</h1>

      <div class="drop-zones">
        <div class="drop-zone" id="newSvgZone">
          <div class="icon">üñºÔ∏è</div>
          <h3>1. Drag your SVG file here<br />(the one without code)</h3>

          <input type="file" id="newSvgInput" accept=".svg" style="display: none" />
          <button onclick="document.getElementById('newSvgInput').click()" style="background: #667eea; color: white; padding: 8px 16px">
            Or Click to Browse
          </button>
          <div id="newSvgInfo" class="file-info" style="display: none"></div>
        </div>

        <div class="drop-zone" id="codeSvgZone">
          <div class="icon">üß†</div>
          <h3>2. Drag your SVG with JavaScript here<br />(the one with the code you want to keep)</h3>
          <input type="file" id="codeSvgInput" accept=".svg" style="display: none" />
          <button onclick="document.getElementById('codeSvgInput').click()" style="background: #667eea; color: white; padding: 8px 16px">
            Or Click to Browse
          </button>
          <div id="codeSvgInfo" class="file-info" style="display: none"></div>
        </div>
      </div>

      <div id="statusMessage" class="status-message"></div>

      <div class="button-group">
        <button id="mergeBtn" disabled>Merge Code Into New SVG</button>
        <button id="resetBtn">Reset / Start Over</button>
      </div>

      <div class="output-section" id="outputSection">
        <h3>Merged SVG Preview</h3>
        <div class="button-group">
          <button id="downloadBtn">Download Merged SVG</button>
        </div>

        <div class="preview-area" id="previewArea"></div>
      </div>
    </div>

    <script>
      let newSvgContent = null;
      let codeSvgContent = null;
      let mergedSvgContent = null;
      let newSvgFileName = "";

      // Set up drag and drop for both zones
      setupDropZone("newSvgZone", "newSvgInput", handleNewSvgFile);
      setupDropZone("codeSvgZone", "codeSvgInput", handleCodeSvgFile);

      // Set up file input change handlers
      document.getElementById("newSvgInput").addEventListener("change", function (e) {
        if (e.target.files.length > 0) {
          handleNewSvgFile(e.target.files[0]);
        }
      });

      document.getElementById("codeSvgInput").addEventListener("change", function (e) {
        if (e.target.files.length > 0) {
          handleCodeSvgFile(e.target.files[0]);
        }
      });

      // Merge button handler
      document.getElementById("mergeBtn").addEventListener("click", mergeSvgFiles);

      // Reset button handler
      document.getElementById("resetBtn").addEventListener("click", resetAll);

      // Download button handler
      document.getElementById("downloadBtn").addEventListener("click", downloadMergedSvg);

      function setupDropZone(zoneId, inputId, handler) {
        const zone = document.getElementById(zoneId);

        zone.addEventListener("dragover", (e) => {
          e.preventDefault();
          zone.classList.add("drag-over");
        });

        zone.addEventListener("dragleave", () => {
          zone.classList.remove("drag-over");
        });

        zone.addEventListener("drop", (e) => {
          e.preventDefault();
          zone.classList.remove("drag-over");

          const files = e.dataTransfer.files;
          if (files.length > 0 && files[0].name.toLowerCase().endsWith(".svg")) {
            handler(files[0]);
          } else {
            showStatus("Please drop a valid SVG file", "error");
          }
        });
      }

      function handleNewSvgFile(file) {
        newSvgFileName = file.name;
        const reader = new FileReader();
        reader.onload = function (e) {
          newSvgContent = e.target.result;
          document.getElementById("newSvgInfo").textContent = `‚úì Loaded: ${file.name}`;
          document.getElementById("newSvgInfo").style.display = "block";
          document.getElementById("newSvgZone").classList.add("loaded");
          checkReadyToMerge();
          showStatus(`New SVG loaded: ${file.name}`, "success");
        };
        reader.readAsText(file);
      }

      function handleCodeSvgFile(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          codeSvgContent = e.target.result;
          document.getElementById("codeSvgInfo").textContent = `‚úì Loaded: ${file.name}`;
          document.getElementById("codeSvgInfo").style.display = "block";
          document.getElementById("codeSvgZone").classList.add("loaded");
          checkReadyToMerge();
          showStatus(`Code SVG loaded: ${file.name}`, "success");
        };
        reader.readAsText(file);
      }

      function checkReadyToMerge() {
        const mergeBtn = document.getElementById("mergeBtn");
        if (newSvgContent && codeSvgContent) {
          mergeBtn.disabled = false;
        }
      }

      function mergeSvgFiles() {
        try {
          // Parse both SVG files
          const parser = new DOMParser();
          const newSvgDoc = parser.parseFromString(newSvgContent, "image/svg+xml");
          const codeSvgDoc = parser.parseFromString(codeSvgContent, "image/svg+xml");

          // Check for parsing errors
          if (newSvgDoc.querySelector("parsererror")) {
            throw new Error("Error parsing new SVG file");
          }
          if (codeSvgDoc.querySelector("parsererror")) {
            throw new Error("Error parsing code SVG file");
          }

          // Get the SVG elements
          const newSvg = newSvgDoc.querySelector("svg");
          const codeSvg = codeSvgDoc.querySelector("svg");

          if (!newSvg || !codeSvg) {
            throw new Error("Invalid SVG files - missing <svg> element");
          }

          // Extract all <script> tags from the code SVG
          const scriptTags = codeSvg.querySelectorAll("script");

          if (scriptTags.length === 0) {
            showStatus("Warning: No <script> tags found in the code SVG file", "error");
            return;
          }

          // Copy all script tags to the new SVG
          scriptTags.forEach((script) => {
            const newScript = newSvgDoc.createElementNS("http://www.w3.org/2000/svg", "script");

            // Copy attributes
            Array.from(script.attributes).forEach((attr) => {
              newScript.setAttribute(attr.name, attr.value);
            });

            // Copy content
            newScript.textContent = script.textContent;

            // Append to new SVG
            newSvg.appendChild(newScript);
          });

          // Serialize the merged SVG
          const serializer = new XMLSerializer();
          mergedSvgContent = serializer.serializeToString(newSvgDoc);

          // Display preview
          document.getElementById("previewArea").innerHTML = mergedSvgContent;
          document.getElementById("outputSection").classList.add("visible");

          // Show reset button after merge
          document.getElementById("resetBtn").classList.add("visible");

          showStatus(`Success! Merged ${scriptTags.length} script tag(s) into new SVG`, "success");
        } catch (error) {
          showStatus(`Error: ${error.message}`, "error");
          console.error("Merge error:", error);
        }
      }

      function downloadMergedSvg() {
        if (!mergedSvgContent) {
          showStatus("No merged SVG to download", "error");
          return;
        }

        // Create filename
        const baseName = newSvgFileName.replace(".svg", "");
        const fileName = `${baseName}-merged.svg`;

        // Create download
        const blob = new Blob([mergedSvgContent], { type: "image/svg+xml" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        showStatus(`Downloaded: ${fileName}`, "success");
      }

      function resetAll() {
        newSvgContent = null;
        codeSvgContent = null;
        mergedSvgContent = null;
        newSvgFileName = "";

        document.getElementById("newSvgInfo").style.display = "none";
        document.getElementById("codeSvgInfo").style.display = "none";
        document.getElementById("newSvgZone").classList.remove("loaded");
        document.getElementById("codeSvgZone").classList.remove("loaded");
        document.getElementById("mergeBtn").disabled = true;
        document.getElementById("outputSection").classList.remove("visible");
        document.getElementById("previewArea").innerHTML = "";
        document.getElementById("newSvgInput").value = "";
        document.getElementById("codeSvgInput").value = "";

        // Hide reset button and status message after reset
        document.getElementById("resetBtn").classList.remove("visible");
        document.getElementById("statusMessage").style.display = "none";
      }

      function showStatus(message, type) {
        const statusEl = document.getElementById("statusMessage");
        statusEl.textContent = message;
        statusEl.className = `status-message ${type}`;

        // Auto-hide success messages after 5 seconds
        if (type === "success" || type === "info") {
          setTimeout(() => {
            statusEl.style.display = "none";
          }, 5000);
        }
      }

      // Don't show initial message - keep UI clean until merge
    </script>
  </body>
</html>
